    <div class="Question_Container">

        <button class="Question_Head">
            <h2>How would you describe your level of experience with video games?</h2>

                <p>I have some experience with video</p>
            </button>
            <button class="option">
                <p>I have a lot of experience</p>
            </button>
        </div>
        
        <button class="Question_Head">

            <button class="option">
                <p>I have little to no experience</p>

    <script>
        var coll = document.getElementsByClassName('Question_Head');
        var i;
        
        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.maxHeight) {
        content.style.maxHeight = null;
    } 
    else {
        content.style.maxHeight = content.scrollHeight + "px";
    }
        });
    }
    var bttn =document.getElementsByClassName('option');

    for (i = 0; i < bttn.length; i++) {
        bttn[i].addEventListener("click", function() {
            this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.maxHeight) {
        content.style.maxHeight = null;
        } 
        else {
        content.style.maxHeight = content.scrollHeight + "px";
            }
        });
    }
    
    </script>
