<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel= "stylesheet" type= "text/css" href="style.css">
   <title>Hero Match</title>
   <link href="https://fonts.googleapis.com/css?family=Cinzel%7CGrenze&display=swap" rel="stylesheet">
</head>
<body id="quiz_body">
   <header>
       <img src="Images/LOL-logo.JPG">
       <h1>Character Quiz</h1>
 </header>
   <div class="Question_Container">
       <button class="Question_Head">
           <h2>How would you describe your level of experience with video games?</h2>
       </button>
       <div class="Question_Choices">
           <button class="option">
               <p>I have little to no experience</p>
           </button>
           <button class="option">
               <p>I have some experience with video</p>
           </button>
           <button class="option">
               <p>I have a lot of experience</p>
           </button>
       </div>
       <button class="Question_Head">
           <h2>How would you describe your level of experience with video games???</h2>
       </button>
       <div class="Question_Choices">
           <button class="option">
               <p>I have little to no experience</p>
           </button>
           <button class="option">
               <p>I have some experience with video</p>
           </button>
           <button class="option">
               <p>I have a lot of experience</p>
           </button>
       </div>
                   <!-- <div class="submit"><button class= "submit-button"><p>Submit</p></button></div> -->
   </div>
   
      
   <script src="./js/app.js"></script>
</body>
</html>
